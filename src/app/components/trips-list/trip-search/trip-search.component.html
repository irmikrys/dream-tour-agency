<mat-card class="trip-search">
  <mat-card-content>

    <mat-form-field class="example-full-width">
      <input matInput #searchBox id="search-box" placeholder="Search by name..." (input)="search(searchBox.value)" />
    </mat-form-field>

    <ul class="search-result">
      <li *ngFor="let trip of trips$ | async" >
        <a routerLink="/trips/{{trip.id}}">
          {{trip.name}}
        </a>
      </li>
    </ul>

  </mat-card-content>
</mat-card>
