<div class='purchases-container'>

  <mat-spinner *ngIf='isLoading'></mat-spinner>

  <div *ngIf='!isLoading'>

    <div class='purchases-info' *ngIf='purchases.length === 0'>
      You didn't purchase any trips.
    </div>

    <div class='purchases-list-container' *ngIf='purchases.length > 0'>
      <mat-action-list class='purchases-list' *ngFor='let purchase of purchases'>
        <mat-list-item disableRipple class='purchase-item'>

          <mat-chip-list>
            <mat-chip>
              {{purchase.price * purchase.reservation.count | currency: 'EUR'}}
              </mat-chip>
          </mat-chip-list>
          <div>{{purchase.reservation.createDate.toLocaleString()}}</div>
          <div>{{purchase.name}}</div>

          <div fxFlex fxLayout fxLayoutAlign='end'>
            <button mat-raised-button color='primary'
                    [routerLink]='["/purchases", purchase.tripId, "confirmation", purchase.reservation._id]'>
              Details
            </button>
          </div>

        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-action-list>
    </div>

  </div>
</div>
