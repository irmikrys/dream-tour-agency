<mat-nav-list>
  <a mat-list-item routerLink='/' (click)='onSidenavClose()'>
    <mat-icon>home</mat-icon>
    <span class='nav-caption'>Home</span>
  </a>
  <a mat-list-item routerLink='/cart' (click)='onSidenavClose()'>
    <mat-icon>shopping_cart</mat-icon>
    <span class='nav-caption'>Shopping Cart</span>
  </a>
  <mat-list-item [matMenuTriggerFor]='menu'>
    <mat-icon>unfold_more</mat-icon>
    <a matLine class='icon-containable'>
      <mat-icon>face</mat-icon>
      <span class='nav-caption'>User</span>
    </a>
  </mat-list-item>
  <mat-menu #menu='matMenu'>
    <button mat-menu-item routerLink='/profile' routerLinkActive='active' (click)='onSidenavClose()'>View profile</button>
    <button mat-menu-item (click)='onSidenavClose()'>Add contact</button>
  </mat-menu>
</mat-nav-list>
