<mat-toolbar color="primary" class="mat-elevation-z6 nav-toolbar">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a mat-button
       routerLink="/"
       aria-label="DreamTour"
       class="mat-button mat-button-base"
       tabindex="0"
       aria-disabled="false">
      <span class="mat-button-wrapper">
        <i class="material-icons">wb_sunny</i>
        <span> DreamTour</span>
      </span>
      <div matRipple class="mat-button-ripple mat-ripple"></div>
      <div class="mat-button-focus-overlay"></div>
    </a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a mat-button
           routerLink="/"
           aria-label="DreamTour"
           class="mat-button mat-button-base"
           tabindex="0"
           aria-disabled="false">
            <span class="mat-button-wrapper">
              <i class="material-icons">face</i>
              <span> User</span>
            </span>
          <div matRipple class="mat-button-ripple mat-ripple"></div>
          <div class="mat-button-focus-overlay"></div>
        </a>
      </li>
      <li>
        <a mat-button
           routerLink="/"
           aria-label="DreamTour"
           class="mat-button mat-button-base"
           tabindex="0"
           aria-disabled="false">
            <span class="mat-button-wrapper">
              <i class="material-icons">eco</i>
              <span> Some eco button</span>
            </span>
          <div matRipple class="mat-button-ripple mat-ripple"></div>
          <div class="mat-button-focus-overlay"></div>
        </a>
      </li>
    </ul>
  </div>
</mat-toolbar>
