<mat-card class="trip">
  <mat-card-title-group>
    <mat-card-title>
      <i *ngIf="trip.id === highest || trip.id === lowest" class="material-icons" [ngStyle]="{'color': trip.id === highest ? 'red' : 'green'}">bookmark</i>
      {{trip.nazwa | uppercase}}
    </mat-card-title>
    <mat-card-subtitle>{{trip.kraj | uppercase}}</mat-card-subtitle>
  </mat-card-title-group>

  <div class="image-cropper">
    <img [src]="trip.zdjecie" class="trip-pic">
  </div>

  <div>Zakres czasowy: {{trip.startDate | date }} - {{trip.endDate | date}}</div>
  <div>Cena: ${{trip.cena}}</div>
  <div *ngIf="trip.miejsc != 0"
       [ngStyle]="{'background': trip.miejsc < 3 ? 'red' : 'transparent'}">
    Miejsca: {{trip.miejsc}}
  </div>
  <div *ngIf="trip.miejsc == 0">Brak wolnych miejsc!</div>

  <mat-card-actions>
    <button mat-button mat-raised-button class="mat-primary" [routerLink]="['/trip', trip.id]">Details</button>
    <button mat-button mat-raised-button (click)="addTrip(trip)" *ngIf="trip.miejsc > 0">Reserve</button>
    <button mat-button mat-raised-button (click)="removeTrip(trip)" *ngIf="trip.miejsc != 0">Discard</button>
    <div fxFlex fxLayoutAlign="end">
      <a mat-raised-button color="accent" class="docs-button mat-raised-button mat-button-base mat-accent"
         tabindex="0" aria-disabled="false" (click)="deleteChildTrip(trip)">
        <span class="mat-button-wrapper">Delete</span>
        <div matripple class="mat-button-ripple mat-ripple"></div>
        <div class="mat-button-focus-overlay"></div>
      </a>
    </div>
  </mat-card-actions>

</mat-card>
