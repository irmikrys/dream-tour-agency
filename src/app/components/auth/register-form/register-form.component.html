<div class="form-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-card-content>
        <mat-form-field class="full-width" *ngFor="let field of config">
          <label>
            <input matInput
                   id="{{field.formControlName}}"
                   name="{{field.formControlName}}"
                   type="{{field.type}}"
                   required="{{field.required || true}}"
                   placeholder="{{field.placeholder}}"
                   formControlName="{{field.formControlName}}">
          </label>
          <mat-error *ngFor="let error of field.errors">
            <span *ngIf="registerForm.get(field.formControlName).hasError(error.code)">
              {{error.message}}
            </span>
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">
        <mat-spinner *ngIf="isLoading" diameter="30" color="accent"></mat-spinner>
        <a *ngIf="!isLoading">Register</a>
      </button>

    </form>
  </mat-card>
</div>
